# Week 4/2: Geometric Series and Investment Appraisal

---

# Why it matters (time value of money)

* Regular payments are geometric series

* Compounding grows money forward `\(FV\)`

* Discounting brings money back to today `\(PV\)`

* Finance decisions: loans, projects, bonds
  - Key idea: a dollar today is worth more than a dollar tomorrow

---

# Geometric sequence and finite sum
* Sequence: `\(a, ar, ar^2,\dots\)`

* Finite sum:
`\(S_n = a\frac{1-r^n}{1-r}\)` for `\(r\neq 1\)`

* Quick example: `\(5+10+20+40 = 75\)`

.tiny[Here, `\(a=5, r=2, n=4\)`]

---

# Future value of regular savings (ordinary annuity)

* Assume deposit at end of each year:

`\(FV = PMT\cdot\frac{(1+r)^n-1}{r}\)`

* Example: `\(PMT=100,\ r=0.05,\ n=5\)`

* Factor: `\((\frac{(1.05)^5-1}{0.05} \approx 5.526)\)`

`\(FV \approx 552.56\)`

.tiny[PMT = payment each period, r = interest rate, n = number of periods]
---

# Common pitfall: “saved” vs “balance”

* Total contributions: `\(100\times 5 = 500\)`

* Balance is larger because interest is earned
  - Vocabulary: “accumulated balance” not “saved amount”

.tiny[It is common mistake to confuse total contributions with accumulated balance, just remember that interest earned increases the total balance over time.]
---
# Present value of an annuity (loan instalments)

* If you repay `\(x\)` each year for `\(n\)` years:
`\(PV = x\cdot\frac{1-(1+r)^{-n}}{r}\)`

* Negative exponent means discounting:
`\((1+r)^{-n}=1/(1+r)^n\)`

.tiny[This formula calculates the present value of a series of future payments, taking into account the time value of money through discounting (r is a discount rate (opportunity cost of capital)).]
---

# Loan example

* Loan `\(PV = 2000, r = 10%, n = 4\)`

* Factor: `\((\frac{1-(1.10)^{-4}}{0.10} \approx 3.1699)\)`

`\((x = 2000/3.1699 \approx 631.3)\)`

.tiny[So, the annual instalment to repay the loan is approximately $631.30.]

---

# Present value: discrete vs continuous

* Discrete: `\(PV=\frac{A}{(1+r)^n}\)`

* Continuous: `\(PV=Ae^{-rt}\)`

* Example: 1000 in 3 years at 6%
  - Discrete `\(\approx 839.62\)`
  - Continuous `\(\approx 835.27\)`

.tiny[Continuous discounting assumes that interest is compounded continuously, leading to a slightly lower present value compared to discrete compounding.]
---
# NPV (project appraisal)

`\(NPV=-C_0+\sum_{t=1}^{n}\frac{C_t}{(1+r)^t}\)`

* Example: cost 2000, return 800 for 3 years, r=10%

NPV `\(\approx -10.52\)` (slightly negative)

.tiny[NPV is Net Present Value. Since the NPV is negative, the project is not financially viable at a 10% discount rate.]
---
# Bond pricing intuition

* Bond value = PV(coupons) + PV(face value)

* If coupon rate = yield, price = face value

* Example: 50 for 10 years + 1000 at end, r=5%

* Price = 1000

.tiny[Bond is a financial instrument that pays periodic interest (coupons) and returns the principal (face value) at maturity. When the coupon rate equals the market yield, the bond sells at its face value.]
---

# Why This Topic Matters

Understanding **geometric series** and **investment appraisal** is crucial in economics and finance:

- **Geometric series** model regular payments, compounding, and amortization schedules

- **Investment appraisal** tools help evaluate project viability, return potential, and loan value

# Section 3.3: Geometric Series

---

## What is a Geometric Progression?

A **geometric sequence** has the form:

$$
a, ar, ar^2, ar^3, \dots
$$

Where:
- `\(a\)` = first term
- `\(r\)` = common ratio (can be fraction or negative)

Basically, each term is the previous term multiplied by the common ratio.

## Example: `\(2, 4, 8, 16, 32\)`

`\(a = 2, r = 2\)`

---

## Sum of a Finite Geometric Series

$$
S_n = a \cdot \frac{1 - r^n}{1 - r}, \quad r \ne 1
$$

- Example: `\(5 + 10 + 20 + 40\)`  
`\(a = 5, r = 2, n = 4\)`

$$
S_4 = 5 \cdot \frac{1 - 2^4}{1 - 2} = 5 \cdot \frac{-15}{-1} = 75
$$

---

## Example: Regular Savings Plan

Annual deposit: $100, interest = 5%, duration = 5 years

It means that each year, you save $100 and earn 5% interest.

$$
S_5 = 100 \cdot \frac{1.05^5 - 1}{0.05} \approx 100 \cdot 5.5256 = \boxed{\$552.56}
$$

In 5 years, you will have saved $552.56.

tiny[Assume deposits are made at the end of each year. It's ordinary annuity.]

## Example: Loan Repayment by Instalments (continued)

### Correct Calculation

We use the **Present Value of an Ordinary Annuity** formula:

$$
PV = x \cdot \frac{1 - (1 + r)^{-n}}{r}
$$

PS: we have `\(-n\)` power because we are calculating the present value of future payments.

$$
(1 + r)^{-n} = \frac{1}{(1 + r)^n}
$$

This tells us:

- **Raising to a negative power** means **discounting** — calculating the **present value** of a future amount.
- It reflects how **$1 received in the future is worth less today**.


#### Substitute known values:
- `\(PV = 2000\)`
- `\(r = 0.10\)`
- `\(n = 4\)`

---

# Step-by-Step Solution

**Step 1:** Plug values into the formula:

$$
2000 = x \cdot \frac{1 - (1.10)^{-4}}{0.10}
$$

$$
(1.10)^{-4} = \frac{1}{1.4641} \approx 0.6830
$$

$$
\Rightarrow \frac{1 - 0.6830}{0.10} = \frac{0.3170}{0.10} = 3.170
$$

---

# Step 2: Solve for `\(x\)`

Now solve:

$$
2000 = x \cdot 3.170 \Rightarrow x = \frac{2000}{3.170} \approx \boxed{631.30}
$$

So your **annual repayment** is **$631.30**.

# Section 3.4: Investment Appraisal

---

## Investment Appraisal

Stands for evaluating the financial viability of investments.

## Present Value (Discrete)

- Present value `\(PV\)` is the current value of future cash flows.

$$
PV = \frac{A}{(1 + r)^n}
$$

- `\(1000\)` in 3 years at 6%:

$$
PV = \frac{1000}{1.06^3} \approx 839.62
$$

---

## Present Value (Continuous)

$$
PV = A \cdot e^{-rt}
$$

- `\(1000\)` in 3 years at 6%:

$$
PV = 1000 \cdot e^{-0.18} \approx 835.27
$$

### What's the difference between discrete and continuous?

- **Discrete**: Values occur at specific intervals (e.g., yearly, monthly).  
  Example: Annual interest compounding.

- **Continuous**: Values change smoothly over time, modeled using exponential functions.  
  Example: Continuous compounding of interest.

---

## Net Present Value (NPV)

- Net present value `\(NPV\)` is the sum of present values of cash flows.

`\(NPV = -C_0 + \sum_{t=1}^n \frac{C_t}{(1 + r)^t}\)`

- Example: Cost = $2000, Returns = $800/year for 3 years, `\(r = 10\%\)`:

$$
NPV \approx -2000 + \frac{800}{1.10} + \frac{800}{1.10^2} + \frac{800}{1.10^3} \approx 75.13
$$

This result is incorrect—here is the fix.

---

# Correct Calculation

$$

So, the project has a **negative NPV** of about **–$10.51**, meaning **it's not financially viable** at a 10% discount rate.


---

## Present Value of an Annuity

- Annuity is a series of equal payments over time.

$$
PV = PMT \cdot \frac{1 - (1 + r)^{-n}}{r}
$$

- $1000/year for 5 years at 6%:

$$
PV = 1000 \cdot \frac{1 - (1.06)^{-5}}{0.06} \approx 4212.36
$$

---

## Internal Rate of Return (IRR)

- IRR is the rate at which NPV = 0.

- We calculate IRR to compare investment options.

Find `\(r\)` such that `\(NPV = 0\)`:

$$
0 = -C_0 + \sum \frac{C_t}{(1 + r)^t}
$$

Solve numerically or using software.

---

## Present Value of Government Bonds

Bond pays $50/year for 10 years, plus $1000 at end.

$$
PV = \sum_{t=1}^{10} \frac{50}{(1.05)^t} + \frac{1000}{(1.05)^{10}} \approx 925.81
$$

This result is incorrect—here is the fix.

---

## Correct Calculation

$$
PV = \sum_{t=1}^{10} \frac{50}{(1.05)^t} + \frac{1000}{(1.05)^{10}} \approx \boxed{1000}
$$

This makes sense: at a 5% rate, the bond is worth **its face value**.

---
