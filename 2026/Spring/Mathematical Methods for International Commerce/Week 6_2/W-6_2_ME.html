# Week 6/2: Further Rules of Differentiation, and Elasticity

---

# What you should already know before class

* Power rule (and constants)

* What a derivative means (slope / marginal change)
  - Today: chain, product, quotient + elasticity (arc vs point)
---

# Chain rule (pattern recognition)

* If `\(y=f(u)\)` and `\(u=g(x)\)`, then `\(\frac{dy}{dx} = f'(u)\cdot u'\)`

* Example: `\(y=(3x^2+2)^4 \Rightarrow y' = 24x(3x^2+2)^3\)`

Key habit: ‚Äúoutside derivative‚Äù times ‚Äúinside derivative‚Äù
---

# Product rule (two moving parts)

`\(\frac{d}{dx}[uv]=u'v+uv'\)`

* Example: `\(y=x^2\ln x \Rightarrow y' = 2x\ln x + x\)`
---
# Quotient rule (ratio)

`\(\frac{d}{dx}\left[\frac{u}{v}\right]=\frac{u'v-uv'}{v^2}\)`

* Example: `\(y=\frac{\ln x}{x}\Rightarrow y'=\frac{1-\ln x}{x^2}\)`
---
# Elasticity: what it measures

* Elasticity = ‚Äúpercent change in Q‚Äù relative to ‚Äúpercent change in P‚Äù

* Demand elasticity is typically negative (price up ‚Üí quantity down)
---

# Arc elasticity (two points, average)
$$
E_d = \frac{(Q_2-Q_1)/\big(\frac{Q_1+Q_2}{2}\big)}{(P_2-P_1)/\big(\frac{P_1+P_2}{2}\big)}
$$

* Quick example `\(10‚Üí12, 50‚Üí40\)`: `\(E_d\approx -1.22 = |-1.22| = 1.22\)` (elastic)

.tiny[Elasticity, especially price elasticity of demand, is mathematically negative due to the law of demand (price and quantity move inversely), but it's conventionally reported as a positive number using its absolute value to focus on the magnitude of responsiveness (elastic/inelastic) rather than the direction of change.]
---

# Point elasticity (a point, derivative)
$$
E_d = \frac{dQ}{dP}\cdot\frac{P}{Q}
$$

* If `\(Q=120-3P\)`, then `\(\frac{dQ}{dP}=-3\)`. At `\(P=10\)`, `\(Q=90\)`, so `\(E_d=|-0.33|=0.33\)` (inelastic)

.tiny[Elasticity is below 1, indicating that quantity demanded is relatively unresponsive to price changes at this point on the demand curve.]

---

# Elasticity and total revenue (decision rule)

* If `\(|E_d|&gt;1\)`: lowering price increases TR

* If `\(|E_d|&lt;1\)`: lowering price decreases TR

* Unit elastic `\(|E_d|=1\)`: TR maximized (for your linear example, at `\(P=20\)`, `\(E_d=-1\)`)
---

# 1. Further Rules of Differentiations (4.4)

---

# Chain Rule

Used when you have a function **inside** another function:

$$ \frac{dy}{dx} = \frac{dy}{du} \cdot \frac{du}{dx} $$

### Example:
Let `\(y = (3x^2 + 2)^4\)`

- Set `\(u = 3x^2 + 2\)`
- `\(\frac{dy}{dx} = 4u^3 \cdot \frac{du}{dx} = 4(3x^2 + 2)^3 \cdot 6x = 24x(3x^2 + 2)^3\)`

Apply chain rule when exponents wrap a full expression

---

# Illustration of Chain Rule

.center[&lt;img src="chain_rule_plot.png" height="80%" width="80%"&gt;]

---

# Product Rule

Used when differentiating a **product of two functions**:

$$ \frac{d}{dx}[u(x) \cdot v(x)] = u'(x)v(x) + u(x)v'(x) $$

### Example:
`\(y = x^2 \cdot \ln(x)\)`
- `\(u = x^2, \quad v = \ln(x)\)`
- `\(y' = 2x \cdot \ln(x) + x^2 \cdot \frac{1}{x} = 2x \ln(x) + x\)`

Both terms matter!

---

# Quotient Rule

Used when differentiating a **quotient of two functions**:

$$ \frac{d}{dx}\left[\frac{u(x)}{v(x)}\right] = \frac{u'(x)v(x) - u(x)v'(x)}{[v(x)]^2} $$

### Example:
`\(y = \frac{\ln(x)}{x}\)`
- `\(u = \ln(x), \quad v = x\)`
- `\(y' = \frac{\frac{1}{x} \cdot x - \ln(x) \cdot 1}{x^2} = \frac{1 - \ln(x)}{x^2}\)`

Useful for cost/revenue ratios!

---

# Combination of Rules

### Example:
`\(y = \frac{(x^2 + 1)^3 \cdot \ln(x)}{x^2}\)`
- Use **product rule** on numerator, **chain rule** on `\((x^2 + 1)^3\)`
- Use **quotient rule** for the entire function

Many economic models require **layered differentiation**

---

# 2. Elasticity (4.5)

---

# Elasticity of Demand &amp; Supply

## Arc Elasticity:
Average elasticity over an interval:

$$ E_d = \frac{\Delta Q / \text{avg } Q}{\Delta P / \text{avg } P} = \frac{\frac{Q_2 - Q_1}{(Q_1 + Q_2)/2}}{\frac{P_2 - P_1}{(P_1 + P_2)/2}} $$

### Example:
- Price increases from $10 to $12, quantity falls from 50 to 40
- `\(E_d = \frac{(40 - 50)/45}{(12 - 10)/11} = \frac{-10/45}{2/11} = -1.22\)`

Elastic demand (|E| &gt; 1) meaning consumers are sensitive to price changes

---

# Illustration of Arc Elasticity

.center[&lt;img src="arc_elasticity_plot.png" height="80%" width="80%"&gt;]

---

## Point Elasticity:
Use **derivative** and point values:

$$ E_d = \frac{dQ}{dP} \cdot \frac{P}{Q} $$

If `\(Q = 120 - 3P\)`, then `\(\frac{dQ}{dP} = -3\)`
- At `\(P = 10\)`, `\(Q = 90\)`

`\(E_d = -3 \cdot \frac{10}{90} = -0.33\)`

Inelastic demand meaning consumers are less sensitive to price changes

---

# Elasticity &amp; Revenue

**Revenue rule of thumb:**

- If `\(|E_d| &gt; 1\)`: Lowering price (P) **increases** revenue (TR)
- If `\(|E_d| &lt; 1\)`: Lowering price (P) **decreases** revenue (TR)
- At `\(|E_d| = 1\)`: Revenue (TR) is **maximized**


### Graph it: Revenue = `\(P √ó Q = P(120 - 3P) = 120P - 3P^2\)`
- Max revenue when `\(MR = 0 \Rightarrow\)` elasticity = 1

---

# Elasticity &amp; Revenue

**Total Revenue (TR)**
$$
TR(P)=P\cdot Q(P)
$$

**Key link:**
$$
MR=\frac{dTR}{dQ}=0 \quad \Longleftrightarrow \quad |E_d|=1 \ \text{(unit elastic demand)}
$$

**Example (linear demand):**
$$
Q=120-3P
$$
$$
TR(P)=P(120-3P)=120P-3P^2
$$
$$
MR(P)=\frac{dTR}{dP}=120-6P
$$
Max revenue when (MR=0):
$$
120-6P=0 \Rightarrow P^*=20,\quad Q^*=120-3(20)=60
$$

**Elasticity at the revenue-maximizing point:**
$$
E_d=\frac{dQ}{dP}\cdot\frac{P}{Q}=(-3)\cdot\frac{20}{60}=-1
$$


---

# Illustration of Revenue and Elasticity

.center[&lt;img src="elasticity_revenue_plot.png" height="80%" width="80%"&gt;]

---

# Elasticity in Linear Demand

If `\(Q = a - bP\)`, then:

$$ E_d = -b \cdot \frac{P}{Q} $$

- Easy to evaluate at any point
- At `\(P = 0\)`, elasticity = 0 (perfectly inelastic)
- At `\(Q = 0\)`, elasticity = `\(\infty\)` (perfectly elastic)
- At midpoint, `\(E_d = -1\)`

Linear demand: Elasticity changes **along** the curve

---

# ‚úÖ Solutions: Practice Problems



### 1. Chain Rule

Function:  
$$ f(x) = (5x^2 + 1)^4 $$

Let \( u = 5x^2 + 1 \)

Then:  
\[
f'(x) = 4(5x^2 + 1)^3 \cdot \frac{d}{dx}(5x^2 + 1) = 4(5x^2 + 1)^3 \cdot 10x = 40x(5x^2 + 1)^3
\]



### 2. Product Rule

Function:  
$$ f(x) = x^2 e^x $$

\[
f'(x) = \frac{d}{dx}[x^2] \cdot e^x + x^2 \cdot \frac{d}{dx}[e^x] = 2x e^x + x^2 e^x = e^x(2x + x^2)
\]



### 3. Quotient Rule

Function:  
$$ f(x) = \frac{e^x}{x^2} $$

Let \( u = e^x \), \( v = x^2 \)

\[
f'(x) = \frac{u'v - uv'}{v^2} = \frac{e^x \cdot x^2 - e^x \cdot 2x}{x^4} = \frac{e^x(x^2 - 2x)}{x^4}
\]



### 4. Arc Elasticity

\[
P_1 = 8, \ P_2 = 10,\ Q_1 = 60,\ Q_2 = 48
\]

\[
E_d = \frac{(Q_2 - Q_1)/\text{avg }Q}{(P_2 - P_1)/\text{avg }P} = \frac{-12 / 54}{2 / 9} = \frac{-0.222}{0.222} = -1
\]

‚úÖ **Unit elastic**



### 5. Point Elasticity

Demand:  
$$ Q = 100 - 4P \Rightarrow \frac{dQ}{dP} = -4 $$

At \( P = 10 \):  
\[
Q = 100 - 4(10) = 60
\]
\[
E_d = \frac{dQ}{dP} \cdot \frac{P}{Q} = -4 \cdot \frac{10}{60} = -0.667
\]

‚úÖ **Inelastic**



### 6. Interpretation of Elasticity

If \( E_d = -1 \): **Unit Elastic Demand**

üí° **Total revenue is maximized**.  
If price increases or decreases slightly, **total revenue does not change**.

---



# Summary

- Use chain, product, and quotient rules to handle **complex expressions**

- Elasticity helps us understand **how responsive** quantity is to price

- Price elasticity relates directly to **revenue decisions**

&gt; In economics, calculus lets us optimize decisions, and elasticity helps us understand consumer response.

# ‚úÖ Group Activity: Answer Key



# üü¶ Group 1: Chain Rule in Production

Function:  
$$ Q = (5L^2 + 3)^3 $$

Let \( u = 5L^2 + 3 \), so  
$$
\frac{dQ}{dL} = \frac{d}{dL}(u^3) = 3u^2 \cdot \frac{du}{dL} = 3(5L^2 + 3)^2 \cdot 10L = 30L(5L^2 + 3)^2
$$

**Interpretation:**  
marginal product rises as L increases for `\(L&gt;0\)`


# üü® Group 2: Product Rule in Revenue

Function:  
$$ R(x) = x \cdot \ln(x) $$

Use the product rule:  
$$
R'(x) = \frac{d}{dx}[x] \cdot \ln(x) + x \cdot \frac{d}{dx}[\ln(x)] = 1 \cdot \ln(x) + x \cdot \frac{1}{x} = \ln(x) + 1
$$

At \( x = 1 \):  
$$
R'(1) = \ln(1) + 1 = 0 + 1 = 1
$$

‚úÖ Marginal revenue at 1 unit sold is \$1.



# üüß Group 3: Elasticity Debate

Function:  
$$ Q = 120 - 4P $$

$$
\frac{dQ}{dP} = -4, \quad \text{At } P = 10, \ Q = 120 - 4(10) = 80
$$

$$
E_d = \frac{dQ}{dP} \cdot \frac{P}{Q} = -4 \cdot \frac{10}{80} = -0.5
$$

**Interpretation:**  
|E| &lt; 1 ‚Üí **Inelastic demand**  
‚úÖ Raising price would **increase revenue**



# üü© Group 4: Quotient Rule in Cost

Function:  
$$ C(x) = \frac{100 + 2x^2}{x} $$

Let \( u = 100 + 2x^2 \), \( v = x \)  
$$
C'(x) = \frac{(4x \cdot x) - (100 + 2x^2) \cdot 1}{x^2} = \frac{4x^2 - 100 - 2x^2}{x^2} = \frac{2x^2 - 100}{x^2}
$$

‚úÖ Shows decreasing cost at first, but after a certain point marginal cost starts rising again.
